        socket.emit('newUser', userName); // send a message to all connected clients when a new user has joined the queue

        var intervalId; // variable to hold the interval ID

        function startSendingMessage(dir) {
            intervalId = setInterval(function() {
                switch(dir){
                    case 0:
                        socket.emit("up");
                        console.log("up");
                        break;
                    case 1:
                        socket.emit("left");
                        console.log("left");
                        break;
                    case 2:
                        socket.emit("right");
                        console.log("right");
                        break;
                    case 3:
                        socket.emit("down");
                        console.log("down");
                        break;
                }
            }, 100); // emit the event every 100 milliseconds
        }

        function stopSendingMessage() {
            clearInterval(intervalId); // stop emitting the event
        }

        function output(message) {
            var consoleDiv = document.getElementById('console');
            var para = document.createElement('p');
            para.innerHTML = message;
            consoleDiv.appendChild(para);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Scroll to the bottom
        }

        function sendMessage(dir) {
            startSendingMessage(dir);
        }

        function stopMessage() {
            stopSendingMessage();
        }
