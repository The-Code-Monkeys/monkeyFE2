<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo Chat</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #console {
            height: 400px;
            overflow: auto;
        }
        .username-msg {color: orange;}
        .connect-msg {color: green;}
        .disconnect-msg {color: red;}
        .send-msg {color: #888}
    </style>
    <script src="js/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        var userName = 'user' + Math.floor((Math.random() * 1000) + 1);
        var socket = io.connect('http://localhost:9092');
        var moving = false; // Variable to track movement state
        socket.on('connect', function () {
            output('<span class="connect-msg">Client has connected to the server!</span>');
        });
        socket.on('senttodata', function (data) {
            output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
        });
        socket.on('disconnect', function () {
            output('<span class="disconnect-msg">The client has disconnected!</span>');
        });
        socket.on('newUserJoined', function (message) {
            output('<span class="connect-msg">' + message + '</span>');
        });
        var uid;
        function checkUser() {
            uid = document.getElementById('userIdCheck').value;
            socket.emit('checkUser', uid);
        }
        socket.on('checkExist', function (exists) {
            var userId = document.getElementById('userIdCheck').value;
            var message = exists ? "User with ID " + userId + " exists." : "User with ID " + userId + " does not exist.";
            output('<span class="username-msg">' + message + '</span>');
        });
        socket.emit('newUser', userName);
        var intervalId;
        function startSendingMessage(dir) {
            intervalId = setInterval(function () {
                switch (dir) {
                    case 0:
                        socket.emit("up");
                        console.log("up");
                        break;
                    case 1:
                        socket.emit("left");
                        console.log("left");
                        break;
                    case 2:
                        socket.emit("right");
                        console.log("right");
                        break;
                    case 3:
                        socket.emit("down");
                        console.log("down");
                        break;
                }
            }, 100);
        }
        function stopSendingMessage() {
            clearInterval(intervalId);
        }
        function sendMessage(dir) {
            if (!moving) {
                startSendingMessage(dir);
                moving = true;
            }
        }
        function stopMessage() {
            if (moving) {
                stopSendingMessage();
                moving = false;
            }
        }
        function output(message) {
            var consoleDiv = document.getElementById('console');
            var para = document.createElement('p');
            para.innerHTML = message;
            consoleDiv.appendChild(para);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
    </script>
</head>
<body>
    <h1>Robot Controller Queue</h1>
    <br/>
    <div id="console" class="well">
        <button type="button" onmousedown="sendMessage(0)" onmouseup="stopMessage()" class="btn" id="send">Up</button>
        <button type="button" onmousedown="sendMessage(1)" onmouseup="stopMessage()" class="btn">Left</button>
        <button type="button" onmousedown="sendMessage(2)" onmouseup="stopMessage()" class="btn">Right</button>
        <button type="button" onmousedown="sendMessage(3)" onmouseup="stopMessage()" class="btn">Down</button>
    </div>
    <div>
        <input type="text" id="userIdCheck" placeholder="Enter user ID" />
        <button onclick="checkUser()">Check User</button>
    </div>
</body>
</html>
