<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        button {
            font-size: 24px;
            font-weight: 1000;
            width: 500px;
            height: 250px;
            border-radius: 1000px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="connectDiv">
        <button onclick="connect()" style="background-color: red;">Connect</button>
        <h2>Waitlist: <span id="waitlistCount">0</span></h2>
    </div>

    <div id="controlDiv" style="display: none;">
        <button onclick="up()">Up</button>
        <br>
        <button onclick="left()">Left</button>
        <button onclick="right()">Right</button>
        <br>
        <button onclick="down()">Down</button>
    </div>
   
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var connected = false;
        // Replace XX with the actual number for the waitlist
        document.getElementById('waitlistCount').innerText = '50'; // Replace '50' with the actual number
        function connect() {
            socket.emit("connect-to-bot");
        }
        socket.on("verified", ()=>{
            alert('Connecting...');   
            window.location.assign(window.location.origin+"/controller.html");
        });
        socket.on("denied", ()=>{
            alert("unable to connect! Please wait until space frees up!");
        });
        socket.on("waitlist-update", (length)=>{
            console.log("occured");
            document.getElementById("waitlistCount").innerText = length;
            if (connected) {
                document.getElementById("controlDiv").style.display = "block";
                document.getElementById("connectDiv").style.display = "none";
            }
        })

        function up() {
            socket.emit("up");
        }

        function left() {
            socket.emit("left");
        }

        function right() {
            socket.emit("right");
        }

        function down() {
            socket.emit("down");
        }

        socket.on("connect", () => {
            console.log('connected');
            connected = true;
        });

        socket.on("disconnect", () => {
            console.log('disconnected');
            connected = false;
            document.getElementById("controlDiv").style.display = "none";
            document.getElementById("connectDiv").style.display = "block";
        });
    </script>

</body>
</html>
